<body style="font-family:courier;">

<h1>Tic Tac Toe</h1>
<p>You start. You are X and the computer is 0. Click on the board where you want to put your piece</p>

<div id="board">
<input id="q0" type="button" value="-" onClick="doTicTacToe('0');">

<input id="q2" type="button" value="-" onClick="doTicTacToe('2');">

<br/>

<input id="q3" type="button" value="-" onClick="doTicTacToe('3');">
<input id="q4" type="button" value="-" onClick="doTicTacToe('4');">
<input id="q5" type="button" value="-" onClick="doTicTacToe('5');">

<br/>

<input id="q6" type="button" value="-" onClick="doTicTacToe('6');">
<input id="q7" type="button" value="-" onClick="doTicTacToe('7');">
<input id="q8" type="button" value="-" onClick="doTicTacToe('8');">
</div>
